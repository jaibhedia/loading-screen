<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PeerHub Loading Screen</title>
  <style>
    /* Style the full-screen preloader */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #111; /* dark background */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    /* When preloader fades out, set opacity to 0 and hide it */
    #preloader.fade-out {
      opacity: 0;
      visibility: hidden;
    }
    /* Style the logo (or spinner) inside the preloader */
    #preloader .logo {
      font-family: sans-serif;
      font-size: 2.5em;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      animation: pulse 1.5s infinite;
    }
    /* A subtle pulse animation */
    @keyframes pulse {
      0%   { transform: scale(1); opacity: 1; }
      50%  { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    /* Hide the main content initially */
    #main-content {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Preloader overlay -->
  <div id="preloader">
    <div class="logo">PeerHub</div>
  </div>

  <!-- Main page content -->
  <div id="main-content">
    <h1>Welcome to PeerHub!</h1>
    <p>This is your main content.</p>
    <!-- ... more content ... -->
  </div>

  <script>
    // Wait for the whole window (including images, scripts, etc.) to load
    window.addEventListener('load', function() {
      // Fade out the preloader
      var preloader = document.getElementById('preloader');
      preloader.classList.add('fade-out');
      
      // After the transition completes, hide the preloader and show the main content
      setTimeout(function() {
        preloader.style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      }, 500); // matches the CSS transition duration
    });
  </script>
</body>
</html>
