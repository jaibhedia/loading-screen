<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner Loading Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f172a;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .loader-container {
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #3b82f6;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .logo {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .logo span {
            color: #3b82f6;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #3b82f6;
            transition: width 0.3s ease;
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .loader-container {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.3));
            }
            to {
                filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.6));
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="spinner"></div>
        <div class="logo">Spinner<span>loading</span><span>screen</span></div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="loading-text">Initializing secure connection...</div>
    </div>

    <script>
        const progress = document.querySelector('.progress');
        const loadingText = document.querySelector('.loading-text');
        const messages = [
            "Initializing secure connection...",
            "Authenticating session...",
            "Loading encrypted content...",
            "Finalizing setup..."
        ];

        let width = 0;
        const interval = setInterval(() => {
            width += Math.random() * 5;
            if (width >= 100) {
                width = 100;
                clearInterval(interval);
            }
            progress.style.width = width + '%';
            
            if (Math.random() < 0.3) {
                loadingText.textContent = messages[Math.floor(Math.random() * messages.length)];
            }
        }, 200);
    </script>
</body>
</html>
